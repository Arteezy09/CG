<canvas id="lab" height="400" width="400" style="border: 2px solid; background:#eeeeee"></canvas>

<script>
var canv = document.getElementById("lab");
var ctx = canv.getContext("2d");

canv.addEventListener("mousedown", function(event) {
canv.addEventListener("mousemove", draw) } )

canv.addEventListener("mouseup", function() {
canv.removeEventListener("mousemove", draw) } )

ctx.fillStyle = "black";

function draw(event) {
    ctx.fillRect(event.offsetX, event.offsetY, 2, 2);
}
</script>
